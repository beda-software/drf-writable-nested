[pytest]
addopts = --tb=short
DJANGO_SETTINGS_MODULE = tests.settings

[tox]
envlist =
    py{36,37,38}-dj{22}-drf{38,39,310,311}-{pytest}
    py{36,37,38}-dj{30}-drf{310,311}-{pytest}
    py{36,37,38,39,310}-dj{31,32}-drf{311,312,313}-{pytest}
    py{38,39,310}-dj{40}-drf{313}-{pytest}
skip_missing_interpreters = true

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
django =
    2.2: dj22
    3.0: dj30
    3.1: dj31
    3.2: dj32
    4.0: dj40

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE=1
    PYTHONWARNINGS=once
deps =
    dj22: Django>=2.2,<2.3
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2a1,<4.0
    dj40: Django>=4.0,<4.1
    drf38: djangorestframework>=3.8.0,<3.9
    drf39: djangorestframework>=3.9.0,<3.10
    drf310: djangorestframework>=3.10.0,<3.11
    drf311: djangorestframework>=3.11,<3.12
    drf312: djangorestframework>=3.12,<3.13
    drf313: djangorestframework>=3.13,<3.14
    pytest: -rrequirements.txt
    mypy: -rexample/requirements.txt
commands=
    pytest: ./py.test --cov drf_writable_nested
    mypy: mypy example
    mypy: mypy .
