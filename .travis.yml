language: python

python:
    - "2.7"
    - "3.5"
    - "3.6"
    - "3.7"

sudo: false

env:
    - DJANGO=1.9.x
    - DJANGO=1.10.x
    - DJANGO=1.11.x
    - DJANGO=2.0.x
    - DJANGO=2.1.x

matrix:
    exclude:
    - python: '2.7'
      env: DJANGO=2.0.x
    - python: '2.7'
      env: DJANGO=2.1.x
    - python: '3.4'
      env: DJANGO=2.0.x
    - python: '3.4'
      env: DJANGO=2.1.x
    - python: '3.7'
      env: DJANGO=1.9.x
    - python: '3.7'
      env: DJANGO=1.10.x
    - python: '3.7'
      env: DJANGO=1.11.x
    fast_finish: true

install:
    - pip install tox tox-travis

script:
    - tox

after_success:
    - pip install codecov
    - codecov -e TOXENV,DJANGO

notifications:
    email: false
